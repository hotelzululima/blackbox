machine:
  java:
    version: oraclejdk8
  services:
    - postgresql
dependencies:
  pre:
    - curl -O https://downloads.typesafe.com/typesafe-activator/1.3.6/typesafe-activator-1.3.6-minimal.zip
    - unzip typesafe-activator-1.3.6-minimal.zip
test:
  override:
    - ~/activator-1.3.6-minimal/activator update
    - ~/activator-1.3.6-minimal/activator test
